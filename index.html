<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Kanga Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="swup">
    <div class="game">
        <div class="header">
            <img src="assets/coin.png" alt="coin">

        </div>
        <div class="circle">
            <img id="circle" src="assets/kanga.png" alt="kanga">
        </div>

        

        <div class="navbar">
            <div class="nav-item-active" onclick="showSectionone('main')">Main</div>
            <div class="nav-item" onclick="showSectiontwo('tasks')">Tasks</div>
            <div class="nav-item" onclick="showSectionthree('friends')">Friends</div>
        </div>



    </div>
</main>
    <script src="app.js" defer></script>
    
    
</body>
</html>
